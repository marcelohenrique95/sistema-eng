<div class="list-card">
  <section *ngFor="let list of listaTest">
      <!-- ADICIONAR UMA DIV PARA IMAGEM, E DEIXAR A LISTA AO LADO-->
      <div>
          <img class="list-card__photo" src=""/>
      </div>
      <div>
        <li>
            <ul>{{ list.nome }}</ul>
            <ul>{{ list.idade }}</ul>
            <ul>{{ list.cargo }}</ul>
            <ul>{{ list.email }}</ul>
          </li>
      </div>
  </section>
</div>
