<div class="navbar">
  <section class="navbar__menu-logo">
    <div class="navbar__logo">
      <img src="./../../../assets/img/edificio-png.png"/>
    </div>
  </section>
  <section class="navbar__menu-options" *ngFor="let item of menu">
    <button routerLinkActive="active" routerLink="{{item.router}}">
      <i class="{{ item.icon }}"></i>
      <a> {{item.label}}</a>
    </button>
      <hr />
  </section>
</div>
